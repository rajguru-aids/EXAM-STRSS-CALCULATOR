<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MindCare | Exam Stress Check</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg,#667eea,#764ba2);
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background:white;
    width:90%;
    max-width:420px;
    padding:30px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    text-align:center;
    animation:fade 1s ease;
}

@keyframes fade{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

.logo{
    font-size:26px;
    font-weight:600;
    color:#764ba2;
    margin-bottom:10px;
}

.subtitle{
    font-size:14px;
    color:#777;
    margin-bottom:25px;
}

.input-box{
    margin-bottom:20px;
    text-align:left;
}

.input-box label{
    font-size:14px;
    color:#555;
}

.input-box input{
    width:100%;
    padding:12px;
    border:2px solid #ddd;
    border-radius:10px;
    outline:none;
    font-size:15px;
    margin-top:5px;
}

.input-box input:focus{
    border-color:#764ba2;
}

button{
    width:100%;
    padding:14px;
    background:linear-gradient(to right,#667eea,#764ba2);
    color:white;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

#result{
    margin-top:25px;
    padding:15px;
    border-radius:12px;
    font-size:15px;
    display:none;
}

.low{
    background:#d4edda;
    color:#155724;
}

.medium{
    background:#fff3cd;
    color:#856404;
}

.high{
    background:#f8d7da;
    color:#721c24;
}

footer{
    margin-top:20px;
    font-size:12px;
    color:#aaa;
}

</style>
</head>

<body>

<div class="card">

    <div class="logo">üß† MindCare</div>
    <div class="subtitle">Check Your Exam Stress Level</div>

    <div class="input-box">
        <label>üìñ Study Hours / Day</label>
        <input type="number" id="study" min="0" max="24" placeholder="Example: 5">
    </div>

    <div class="input-box">
        <label>üò¥ Sleep Hours / Day</label>
        <input type="number" id="sleep" min="0" max="24" placeholder="Example: 7">
    </div>

    <div class="input-box">
        <label>üìö Syllabus Completed (%)</label>
        <input type="number" id="syllabus" min="0" max="100" placeholder="Example: 60">
    </div>

    <button onclick="checkStress()">Check My Stress</button>

    <div id="result"></div>

    <footer>Made by Student | India üáÆüá≥</footer>

</div>


<script>

function checkStress(){

    let study = document.getElementById("study").value;
    let sleep = document.getElementById("sleep").value;
    let syllabus = document.getElementById("syllabus").value;

    let result = document.getElementById("result");

    if(study=="" || sleep=="" || syllabus==""){
        result.style.display="block";
        result.className="high";
        result.innerHTML="‚ö†Ô∏è Please fill all details!";
        return;
    }

    study = Number(study);
    sleep = Number(sleep);
    syllabus = Number(syllabus);

    let stress = 0;

    stress += study < 3 ? 30 : study < 6 ? 20 : 10;
    stress += sleep < 6 ? 30 : sleep < 8 ? 15 : 5;
    stress += syllabus < 40 ? 30 : syllabus < 70 ? 20 : 5;

    result.style.display="block";

    if(stress >= 70){
        result.className="high";
        result.innerHTML="üò∞ High Stress ("+stress+"%)<br>Take rest & plan well!";
    }
    else if(stress >= 40){
        result.className="medium";
        result.innerHTML="üòê Medium Stress ("+stress+"%)<br>You are improving!";
    }
    else{
        result.className="low";
        result.innerHTML="üòÑ Low Stress ("+stress+"%)<br>Great job!";
    }
}

</script>

</body>
</html>
